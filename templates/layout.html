<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0", shrink-to-fit="no">
    
        <!-- Bootstrap link -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
        crossorigin="anonymous">
        <script type="text/javascript" src="../static/script.js"></script>
    
        <!-- stylesheet link, added a GET version due to bugs -->
        <link rel="stylesheet" type="text/css" href="../static/styles.css"/>
        <link href="../static/widone.ico" rel="icon">
    
        <title>wIdone: {% block title %}{% endblock %}</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Merriweather:wght@900&display=swap');
        </style>
        <link href="/static/styles.css" rel="stylesheet">
    </head>
    <body>
        <nav class="bg-dark navbar navbar-expand-md navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/"><span class="red">W</span><span class="blue">I</span><span class="green">Done</span></a>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    {% if session["user_id"] %}
                        <ul class="navbar-nav me-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/logs">Logs</a></li>
                        </ul>
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                        </ul>
                    {% else %}
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                            <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                        </ul>
                    {% endif %}
                </div>
            </div>
        </nav>
        <main class="container-fluid py-5 text-center">
            {% block main %}{% endblock %}
        </main>
<!-- 
        <footer class="mb-5 small text-center text-muted position-absolute bottom-0 start-50 translate-middle-x">
            <h6 class="red">By Dani</h6>
        </footer> -->
    </body>
</html>
